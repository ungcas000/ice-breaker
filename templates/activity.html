<!-- this is the file for the html code for the activities page-->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/activity.css">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>


    <title> Activities </title>
  </head>
  <body>
    <div class="container">
      <div class="pure-menu pure-menu-horizontal heading">
        <a href="/" class="pure-menu-heading">IceBreaker</a>
          </a>
          <ul class="pure-menu-list">
              <li class="pure-menu-item"><a href="/univTimer" class="pure-menu-link">Current Countdown</a></li>
          </ul>
      </div>


        <h1> Break the Ice </h1>

      <div class="blurb">
       <form method="post">
          <p id="commitment"> You have {{break}} {{time}} of break.</p><br><br>
          <h2 id="challenge"> Your challenge </h2>
          <p id="activity"> {{activity}} </p>
        </form>
      </div>
<br>

<br>

<br>

<br>

<br>

<br>
      <div class="pure-g">

        <div class="pure-u-1-3">
            <form action="/break" method="post">
              <button type="submit" value="{{break}}" name="break" class="pure-button pure-button-primary" id="red">Reshuffle</button>
            </form>
        </div>

        <br>

      <div class="pure-u-1-3">
          <form action="/video" method="post">
            <button type="submit" value={{break}} class="pure-button pure-button-primary" id="workout">Random Workout Video</button>
          </form>
      </div>

      <br>


        <div class="pure-u-1-3">
          <form action="/breaktimer" method="post">
            <button name="continue" type="submit" value="{{break}}" class="pure-button pure-button-primary" id="green">Continue</button>
          </form>
        </div>

    </div>


  </body>
</html>
